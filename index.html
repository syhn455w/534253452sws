            </div>

    <!-- æ–°å¢å½ˆçª— -->
    <div id="add-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/60 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 space-y-6 shadow-2xl transition-all">

                <button onclick="toggleAddModal()" class="text-gray-300 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>

            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest ml-1">è˜‘è‡æ¨™ç±¤</label>
                    <input type="text" id="input-label" placeholder="ä¾‹å¦‚ï¼šå®¶é–€å£ã€ç‰¹æ®Šæ´»å‹•è˜‘è‡" class="w-full p-5 bg-gray-50 border-2 border-transparent rounded-3xl focus:border-green-500 focus:bg-white outline-none transition-all font-bold">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest ml-1">å‰©é¤˜æˆ°é¬¥æ™‚é–“</label>
                    <div class="grid grid-cols-3 gap-3">
                        <input type="number" id="input-h" placeholder="æ™‚" class="text-center p-5 bg-gray-50 rounded-3xl focus:bg-green-50 outline-none font-black text-lg">
                        <input type="number" id="input-m" placeholder="åˆ†" class="text-center p-5 bg-gray-50 rounded-3xl focus:bg-green-50 outline-none font-black text-lg">
                        <input type="number" id="input-s" placeholder="ç§’" class="text-center p-5 bg-gray-50 rounded-3xl focus:bg-green-50 outline-none font-black text-lg">
                    </div>
                </div>

                <button onclick="addMushroom()" class="w-full bg-green-600 text-white font-black py-5 rounded-[2rem] shadow-xl shadow-green-100 active:scale-95 transition-all text-lg">

    <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-gray-900/90 text-white px-8 py-3 rounded-full shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50 text-sm font-bold">

    </div>

    <script>
        let mushrooms = [];
        let wakeLock = null;
        let deferredInstallPrompt = null;
        let swRegistration = null;

        // 1. ç”Ÿæˆ Manifest ä¸¦è¨»å†Š (ä¿®æ­£ btoa ç·¨ç¢¼å•é¡Œ)
        const manifest = {
            "name": "çš®å…‹æ•è˜‘è‡é‡ç”Ÿè¨ˆæ™‚å™¨",
            "short_name": "çš®å…‹æ•è¨ˆæ™‚",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#f8fafc",
            "theme_color": "#16a34a",
            "icons": [
                { "src": "https://www.pikminbloom.com/favicon.ico", "sizes": "192x192", "type": "image/png" }
            ]
        };
        // æ”¹ç”¨ encodeURIComponent é¿å…ä¸­æ–‡åœ¨ btoa ä¸­å ±éŒ¯
        document.getElementById('pwa-manifest').setAttribute('href', 'data:application/manifest+json,' + encodeURIComponent(JSON.stringify(manifest)));

        // 2. è¨»å†Š Service Worker (åŠ å…¥å®‰å…¨æª¢æŸ¥)
        async function initPWA() {
            if ('serviceWorker' in navigator) {
                try {
                    const swCode = `
                        self.addEventListener('install', e => self.skipWaiting());
                        self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                        self.addEventListener('notificationclick', e => {
                            e.notification.close();
                            e.waitUntil(clients.matchAll({type: 'window'}).then(clientsArr => {
                                if (clientsArr.length > 0) return clientsArr[0].focus();
                                return clients.openWindow('/');
                            }));
                        });
                    `;
                    const blob = new Blob([swCode], { type: 'text/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    swRegistration = await navigator.serviceWorker.register(swUrl);
                    console.log("PWA Service Worker Ready");
                } catch (e) { 
                    console.warn("Service Worker è¨»å†Šå—é™ (å¯èƒ½æ˜¯ç’°å¢ƒå”å®šé™åˆ¶):", e); 
                    swRegistration = null;
                }
            }
        }

        // 3. è™•ç† PWA å®‰è£æç¤º
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredInstallPrompt = e;
            document.getElementById('pwa-install-banner').classList.remove('hidden');
        });

        document.getElementById('install-button')?.addEventListener('click', async () => {
            if (deferredInstallPrompt) {
                deferredInstallPrompt.prompt();
                const { outcome } = await deferredInstallPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('pwa-install-banner').classList.add('hidden');
                }
                deferredInstallPrompt = null;
            }
        });

        // 4. æ ¸å¿ƒé‚è¼¯
        window.onload = () => {
            initPWA();
            loadData();
            checkPermissions();
            renderList();
            startTicker();
        };

        function checkPermissions() {
            if (Notification.permission === "granted") {
                document.getElementById('notif-banner').classList.add('hidden');
            } else if (Notification.permission !== "denied") {
                document.getElementById('notif-banner').classList.remove('hidden');
            }
        }

        async function requestNotificationPermission() {
            const p = await Notification.requestPermission();
            if (p === "granted") {
                checkPermissions();
                showToast("é€šçŸ¥åŠŸèƒ½å·²é–‹å•Ÿ");
            }
        }

        function toggleAddModal() {
            const m = document.getElementById('add-modal');
            m.classList.toggle('hidden');
            if (!m.classList.contains('hidden')) document.getElementById('input-label').focus();
        }

        function addMushroom() {
            const label = document.getElementById('input-label').value || "æœªçŸ¥è˜‘è‡";
            const h = parseInt(document.getElementById('input-h').value) || 0;
            const m = parseInt(document.getElementById('input-m').value) || 0;
            const s = parseInt(document.getElementById('input-s').value) || 0;

            if (h===0 && m===0 && s===0) return showToast("è«‹è¼¸å…¥æ™‚é–“");

            const waitSec = (h * 3600) + (m * 60) + s + 900;
            const spawnAt = Date.now() + (waitSec * 1000);

            mushrooms.push({ id: Date.now(), label, spawnAt, notified: false });
            saveData();
            renderList();
            toggleAddModal();
            showToast(`å·²è¨­å®šé‡ç”Ÿæé†’ï¼š${label}`);
            
            ['input-label','input-h','input-m','input-s'].forEach(id => document.getElementById(id).value = "");
            requestWakeLock();
        }

        function renderList() {
            const container = document.getElementById('mushroom-list');
            const empty = document.getElementById('empty-state');
            
            if (mushrooms.length === 0) {
                empty.classList.remove('hidden');
                container.innerHTML = "";
                return;
            }
            empty.classList.add('hidden');

            mushrooms.sort((a,b) => a.spawnAt - b.spawnAt);

            container.innerHTML = mushrooms.map(m => {
                const isOver = Date.now() > m.spawnAt;
                return `
                    <div class="glass-card p-6 rounded-[2.5rem] shadow-sm relative overflow-hidden flex flex-col gap-1 card-enter">
                        <div class="flex justify-between items-start">
                            <span class="bg-green-100 text-green-700 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-wider">
                                ${isOver ? 'å·²é‡ç”Ÿ' : 'å€’æ•¸ä¸­'}
                            </span>
                            <button onclick="deleteMushroom(${m.id})" class="text-gray-300 hover:text-red-500 p-1 z-10">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <h3 class="font-black text-gray-800 text-xl truncate pr-10">${m.label}</h3>
                        <p class="text-xs font-bold text-gray-400">é‡ç”Ÿæ™‚é–“ï¼š${new Date(m.spawnAt).toLocaleTimeString('zh-TW', {hour12:false})}</p>
                        <div class="mt-4">
                            <span id="t-${m.id}" class="font-mono text-4xl font-black ${isOver ? 'text-gray-200' : 'text-red-500'} tracking-tighter">
                                ${getRemaining(m.spawnAt)}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getRemaining(target) {
            const diff = target - Date.now();
            if (diff <= 0) return "REBORN";
            const s = Math.floor(diff / 1000);
            return `${String(Math.floor(s/3600)).padStart(2,'0')}:${String(Math.floor((s%3600)/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
        }

        function startTicker() {
            setInterval(() => {
                const now = Date.now();
                mushrooms.forEach(m => {
                    const el = document.getElementById(`t-${m.id}`);
                    if (el) el.innerText = getRemaining(m.spawnAt);

                    // é€šçŸ¥é‚è¼¯ (é‡ç”Ÿå‰ 15 ç§’)
                    if (!m.notified && (m.spawnAt - now) <= 15000 && (m.spawnAt - now) > 0) {
                        m.notified = true;
                        triggerNotification(m);
                        saveData();
                    }
                });
                
                document.getElementById('status-text').innerText = mushrooms.length > 0 ? `æ­£åœ¨ç›£æ§ ${mushrooms.length} å€‹è˜‘è‡` : "æº–å‚™å°±ç·’";
            }, 1000);
        }

        function triggerNotification(m) {
            const title = "ğŸ„ è˜‘è‡å³å°‡é‡ç”Ÿï¼";
            const body = `${m.label} å°‡åœ¨ 15 ç§’å¾Œé‡ç”Ÿã€‚`;
            
            if (Notification.permission === "granted") {
                if (swRegistration && swRegistration.showNotification) {
                    swRegistration.showNotification(title, { body, icon: "https://www.pikminbloom.com/favicon.ico", vibrate: [200, 100, 200] });
                } else {
                    try { new Notification(title, { body, icon: "https://www.pikminbloom.com/favicon.ico" }); } catch (e) {}
                }
            }
            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator && mushrooms.some(m => m.spawnAt > Date.now())) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {}
            }
        }

        function deleteMushroom(id) {
            mushrooms = mushrooms.filter(m => m.id !== id);
            saveData();
            renderList();
        }

        function saveData() { localStorage.setItem('pm_v2_data', JSON.stringify(mushrooms)); }
        function loadData() {
            const d = localStorage.getItem('pm_v2_data');
            if (d) {
                try {
                    mushrooms = JSON.parse(d).filter(m => m.spawnAt > (Date.now() - 86400000));
                } catch(e) { mushrooms = []; }
            }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2500);
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') requestWakeLock();
        });
    </script>
